<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ht"></p>
<script >
  let arr =prompt("Nhập vào mảng kí tự").trim().split("")
  for (i=0; i<arr.length; i++){
    if (arr[i]==="-"){
      arr.splice(i,1,"_")
      document.getElementById('ht').innerHTML="Chuỗi sau khi thay kí tự (-) là : "+ arr.join(" ");
      break;
    }else { document.getElementById('ht').innerHTML="không có kí tự (-) để thay thế";
    }
  }


</script>
</body>
</html>
